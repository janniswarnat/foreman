version: '3.4'
services:
  db:
    environment:
      - POSTGRES_USER=foreman
      - POSTGRES_PASSWORD=foreman
      - POSTGRES_DATABASE=foreman
      - PGDATA=/var/lib/postgresql/data/pgdata
#    hostname: db.example.com
    image: postgres:10
    ports:
      - 5432:5432
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 5432 || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3
    command: ["postgres", "-c", "log_statement=all","-c","log_duration=on"]
    volumes:
      - db:/var/lib/postgresql/data

  app: &app_base
    #image: quay.io/foreman/foreman:develop
    image: janniswarnat/foreman:3.2-stable
    #command: bundle exec rdebug-ide --host 0.0.0.0 --port 1235 --dispatcher-port 26162 -- bin/rails server -b 0.0.0.0
    command: bundle exec bin/rails server -b 0.0.0.0
    build:
      context: .
    environment:
      - DATABASE_URL=postgres://foreman:foreman@db/foreman?pool=5
      - RAILS_MAX_THREADS=5
      - RAILS_ENV=production
      - FOREMAN_FQDN=foreman.example.com
      - FOREMAN_DOMAIN=example.com
      - FOREMAN_RAILS_CACHE_STORE_TYPE=redis
      - FOREMAN_RAILS_CACHE_STORE_URLS=redis://redis:6379/0
      - DYNFLOW_REDIS_URL=redis://redis-tasks:6379/0
      - REDIS_PROVIDER=DYNFLOW_REDIS_URL
      - FOREMAN_LOGGING_LEVEL=debug
      - FOREMAN_LOGGING_PRODUCTION_TYPE=stdout
      - FOREMAN_LOGGING_PRODUCTION_LAYOUT=pattern #json
      # enables debugging from IDE and fixes performance issues
      - FOREMAN_PUMA_WORKERS=0
    hostname: foreman #.example.com
    links:
      - db
      - redis-cache
      - redis-tasks
    ports:
      - "${MY_DOCKER_IP:-127.0.0.1}:3000:3000"
      - "${MY_DOCKER_IP:-127.0.0.1}:5910-5930:5910-5930"
      - "${MY_DOCKER_IP:-127.0.0.1}:1235:1235"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 3000 || exit 1"]
      interval: 5m
      start_period: 1m

  orchestrator:
    <<: *app_base
    command: bundle exec sidekiq -r ./extras/dynflow-sidekiq.rb -c 1 -q dynflow_orchestrator
    #hostname: orchestrator.example.com
    ports: []

  worker:
    <<: *app_base
    command: bundle exec sidekiq -r ./extras/dynflow-sidekiq.rb -c 15 -q default,remote_execution
    ports: []

  redis-cache:
    image: redis

  redis-tasks:
    image: redis
    command: redis-server --appendonly yes
    volumes:
      - redis-persistent:/data

  salt:
    image: "janniswarnat/salt:latest"
    build: ./build_master
    ports:
      - "4505-4506:4505-4506"
      - "8000:8000"
      - "9000:9000"
      - "1234:1234"
    entrypoint: ["/bin/sh", "-c" , "mkdir -p /srv/salt && tar -xzvf /tmp/salt-files.tar.gz -C /srv/salt && mkdir -p /etc/salt/pki/master/minions && cp /tmp/docker-salt-minion /etc/salt/pki/master/minions && /usr/bin/supervisord"]
    #entrypoint: ["mkdir -p /etc/salt/pki/master/minions"] # && cp /tmp/docker-salt-minion /etc/salt/pki/master/minions"] #  && /usr/bin/supervisord"]
    #    entrypoint: /usr/bin/dumb-init /usr/local/bin/saltinit
    #    volumes:
    #      - ./etc_master/salt/pki/master/master.pem:/etc/salt/pki/master/master.pem
    #      - ./etc_master/salt/pki/master/master.pub:/etc/salt/pki/master/master.pub
    #      - ./etc_master/salt/pki/master/master.pem:/var/lib/salt/pki/master/master.pem
    #      - ./etc_master/salt/pki/master/master.pub:/var/lib/salt/pki/master/master.pub
    #      - ./etc_master/salt/pki/master/minions/docker-salt-minion:/etc/salt/pki/master/minions/docker-salt-minion
    #     -  ./etc_minion/salt/pki/minion/minion.pub:/etc/salt/pki/master/minions/docker-salt-minion
    #      - ./srv/salt:/srv/salt
    #      - ./srv/pillar:/srv/pillar
    #      - ./etc_master/foreman-proxy/settings.yml:/github.com/smart-proxy/config/settings.yml
    #      - ./etc_master/foreman-proxy/settings.d/salt.yml:/github.com/smart-proxy/config/settings.d/salt.yml
    #      - ./etc_master/foreman-proxy/settings.d/dynflow.yml:/github.com/smart-proxy/config/settings.d/dynflow.yml
    #      - ./etc_master/salt/master.d/foreman.conf:/etc/salt/master.d/foreman.conf
    #      - ./etc_master/salt/foreman.yaml:/etc/salt/foreman.yaml
    #      - ./etc_master/supervisor/supervisord.conf:/etc/supervisor/supervisord.conf
    #      - ./prefix-log:/usr/local/bin/prefix-log
    #    secrets:
    #      - source: master-pem
    #        target: "/etc/salt/pki/master/master.pem"
    #      - source: master-pub
    #        target: "/etc/salt/pki/master/master.pub"
    configs:
      - source: master-pem
        target: "/etc/salt/pki/master/master.pem"
      - source: master-pub
        target: "/etc/salt/pki/master/master.pub"
      - source: minion-pub
        target: "/tmp/docker-salt-minion"
        #target: "/etc/salt/pki/master/minions/docker-salt-minion"
      - source: settings-yml
        target: "/github.com/smart-proxy/config/settings.yml"
      - source: salt-yml
        target: "/github.com/smart-proxy/config/settings.d/salt.yml"
      - source: dynflow-yml
        target: "/github.com/smart-proxy/config/settings.d/dynflow.yml"
      - source: foreman-conf
        target: "/etc/salt/master.d/foreman.conf"
      - source: foreman-yaml
        target: "/etc/salt/foreman.yaml"
      - source: supervisor-conf
        target: "/etc/supervisor/supervisord.conf"
      - source: salt-files
        target: "/tmp/salt-files.tar.gz"
      - source: pillar-top
        target: "/srv/pillar/top.sls"
      - source: pillar-default
        target: "/srv/pillar/default.sls"
      - source: pillar-raspberry
        target: "/srv/pillar/raspberrypi.sls"
