    #        target: "/var/lib/salt/pki/minion/minion.pem"
    #      - source: minion-pub
    #        target: "/var/lib/salt/pki/minion/minion.pub"
    configs:
      - source: minion-pem
        target: "/var/lib/salt/pki/minion/minion.pem"
      - source: minion-pub
        target: "/var/lib/salt/pki/minion/minion.pub"
      - source: minion
        target: /etc/salt/minion

